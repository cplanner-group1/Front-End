<body>
  <div class="container-fluid font-iran-sans-FA">
    <div class="fade-in">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm">
            <div class="card-header">اطلاعات شخصی</div>
            <div class="card-body">
              <div class="col-md-12">
                <mat-form-field class="example-form-field-long" style="margin-left: 50px;">
                  <mat-label>نام</mat-label>
                  <input matInput type="text" name="name" [(ngModel)]="name">
                  <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
                <mat-form-field class="example-form-field-long">
                  <mat-label>نام خانوادگی</mat-label>
                  <input matInput type="text" name="surname" [(ngModel)]="surname">
                  <button mat-button *ngIf="surname" matSuffix mat-icon-button aria-label="Clear" (click)="surname=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm">
            <div class="card-header">اطلاعات دانشگاهی</div>
            <div class="card-body">
              <div class="col-md-12">
                <mat-form-field class="example-form-field-long" style="margin-left: 50px;">
                  <mat-label>نام دانشگاه</mat-label>
                  <input matInput type="text" name="universityName" [(ngModel)]="universityName">
                  <button mat-button *ngIf="universityName" matSuffix mat-icon-button aria-label="Clear" (click)="universityName=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
                <mat-form-field class="example-form-field-long">
                  <mat-label>رشته</mat-label>
                  <input matInput type="text" name="universitySubject" [(ngModel)]="universitySubject">
                  <button mat-button *ngIf="universitySubject" matSuffix mat-icon-button aria-label="Clear" (click)="universitySubject=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <mat-form-field class="example-form-field-short" style="margin-left: 250px;">
                    <mat-label>معدل کل</mat-label>
                    <input matInput type="text" name="overallAverage" [(ngModel)]="overallAverage">
                    <button mat-button *ngIf="overallAverage" matSuffix mat-icon-button aria-label="Clear" (click)="overallAverage=''">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="example-form-field-short">
                  <mat-label>معدل آخرین ترم</mat-label>
                  <input matInput type="text" name="termAverage" [(ngModel)]="termAverage">
                  <button mat-button *ngIf="termAverage" matSuffix mat-icon-button aria-label="Clear" (click)="termAverage=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="center">
        <button class="saveButton">ذخیره</button>
        <button class="cancelButton">لغو</button>
      </div>
    </div>
  </div>
</body>
